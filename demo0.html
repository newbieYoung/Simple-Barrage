<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>示例一</title>
    <meta name=viewport
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./barrage.import.css">
    <style>
        body {
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 176px;
            background-color: lightblue;
            position: relative;
        }

        .text {
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 35px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <script src="./lib/prefix-umd.js"></script>
    <script src="./index.js"></script>
    <script>
        window.onload = function () {
            var $container = document.querySelector('.container');

            var barrage = new SimpleBarrage({
                $container: $container,
                lineNum: 3, //行数
                eleHeight: 35, //弹幕元素高度
                gapWidth: 20, //弹幕元素间距
                isLoop: true, //是否循环
                newItem: function (data) { //构造单条弹幕
                    var $item = document.createElement('span');
                    $item.classList.add('text');
                    $item.innerText = data;
                    return {
                        ele: $item, //单条弹幕元素
                        len: data.length //单条弹幕长度，这里简单使用字符串长度替换
                    }
                },
            })

            //生成随机弹幕文字数组
            function randomText() {
                var texts = [];

                //5-10行
                var minLen = 5;
                var maxLen = 10;
                var size = minLen + parseInt(Math.random() * maxLen);
                for (var i = 0; i < size; i++) {
                    //3-5 个字
                    var minSize = 3;
                    var maxSize = 8;
                    var len = minSize + parseInt(Math.random() * maxSize);
                    var text = '';
                    for (var j = 0; j < len; j++) {
                        text += '哈';
                    }
                    texts.push(text);
                }

                return texts;
            }

            barrage.newBlock(randomText())
            //barrage.newBlock(randomText())

            setTimeout(function () {
                //barrage.play();
            })

            // var count = 0;
            // setInterval(function () {
            //     if (count < 10) {
            //         barrage.addItem('阿囧囧囧啊');
            //     }
            //     count++;
            // }, 1000)
        }
    </script>
</body>

</html>
